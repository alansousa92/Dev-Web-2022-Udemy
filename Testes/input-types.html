<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tipos de input</title>
    <style type="text/css">
        
        #main {
            width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            background-color: #00ffff;
            padding: 5px;
        }

        #main h2 {
            text-align: center;
        }

        #form {
            font-family: monospace;
            margin: 0 auto;
            background-color: #ff7f50;
            border-radius: 8px;
            width: 400px;
            padding: 10px 5px 10px;
        }
    
    </style>
</head>
<body>
    <div id="main">
        <h2>Tipos de input</h2>

        <div id="form">
            <form>
                <label>Entrada de texto:</label>
                <input type="text"><br><br>
                <label>Entadra de senha:</label>
                <input type="password"><br><br>
                <label>Entrada de radio:</label>
                <input type="radio"><br><br>
                <label>Entrada de caixa de verificação:</label>
                <input type="checkbox"><br><br>
                <label>Entrada de butão</label>
                <input type="button" value="Botão"><br><br>
                <label>Entrada de email:</label>
                <input type="email"><br><br>
                <label>Entrada par upload de arquivo:</label>
                <input type="file"><br><br>
                <label>Entrada para hidden:</label>
                <input type="hidden"><br><br>
                <label>Entrada pra imagem:</label>
                <input type="image"><br><br>
                <label>Entrada para numero:</label>
                <input type="number"><br><br>
                <label>Entrada para intervalo/faixa:</label>
                <input type="range"><br><br>
                <label>Entrada pra consulta:</label>
                <input type="search"><br><br>
                <label>Entrada para telefone:</label>
                <input type="tel"><br><br>
                <label>Entrada para Hora:</label>
                <input type="time"><br><br>
                <label>Entrada para envio:</label>
                <input type="submit" value="Enviar"><br><br>
                <label>Reseta:</label>
                <input type="reset"><br><br>
                <label>Entrada para url:</label>
                <input type="url"><br><br>    
            </form>
        </div>
    </div>
</body>
</html>
