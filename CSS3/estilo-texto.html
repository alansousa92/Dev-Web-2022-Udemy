<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Estilos de Texto</title>

		<style type="text/css">

			body {
				font-size: 40px;
				font-family: sans-serif;
			}
			
			.negrito {
				font-weight: bold;
			}

			.italico {
				font-style: italic;
			}

			.formatacao {
				/*Linha sobre o texto*/
				text-decoration: line-through;
			}

			.formatacao1 {
				/*Palavra sublinhada*/
				text-decoration: underline;
			}

			.formatacao2 {
				/*Linha Superior*/
				text-decoration: overline;
			}

			.texto {
				font: bold 60px "Times New Roman", serif;
			}

		</style>
	</head>
	<body>

		<p class="negrito">Texto Negrito</p>
		<p class="italico">Texto italico</p>
		<p class="formatacao">Formatação de Texto</p>
		<p class="formatacao1">Formatação de Texto</p>
		<p class="formatacao2">Formatação de Texto</p>
		<p class="texto">Texto de Teste</p>
		<p>Padrão</p>


	</body>
</html>
