<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		a {
			padding: 6px;
			text-decoration: none;
		}

		/*Links Visitados e n√£o visitados*/
		a:visited {
			color: gray;
		}

		a:link {
			color: blue;
		}

		/*Links hover - passar o cursor sobre o link*/

		a:hover {
			background: darkcyan;
			color: white;
		}

		/*links ativos:  quando clicados*/
		a:active {
			color: tomato;
		}
	</style>
</head>
<body>

	<a href="https://debian.org">Debian</a> |
	<a href="https://php.net">PHP - Hypertext Preprocessor</a> |
	<a href="https://archlinux.org">Arch Linux</a> |
	<a href="https://www.w3schools.com">w3schools</a>
	
</body>
</html>
